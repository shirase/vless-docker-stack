services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - HTTPS_METHOD=redirect  # Force HTTP to HTTPS redirect
    networks:
      - vless_net
    labels:
      - "com.github.nginx-proxy.nginx"

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-proxy-acme
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=${ADMIN_EMAIL}
      - NGINX_PROXY_CONTAINER=nginx-proxy
    networks:
      - vless_net

  nginx-router:
    image: nginx:alpine
    container_name: nginx-router
    restart: always
    expose:
      - "80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${ADMIN_EMAIL}
    networks:
      - vless_net
    depends_on:
      - 3x-ui

  3x-ui-panel:
    image: nginx:alpine
    container_name: 3x-ui-panel
    restart: always
    expose:
      - "80"
    configs:
      - source: panel_config
        target: /etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=${PANEL_DOMAIN}
      - LETSENCRYPT_HOST=${PANEL_DOMAIN}
      - LETSENCRYPT_EMAIL=${ADMIN_EMAIL}
    networks:
      - vless_net
    depends_on:
      - 3x-ui

  3x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3x-ui
    restart: always
    # All ports accessed only within Docker network
    volumes:
      - ./xui-data:/etc/x-ui
    networks:
      - vless_net

configs:
  nginx_config:
    content: |
      server {
          listen 80;
          server_name _;
          
          # WebSocket for VLESS
          location ${VLESS_WS_PATH:-/ws} {
              proxy_pass http://3x-ui:${XUI_VIRTUAL_PORT:-10000};
              proxy_http_version 1.1;
              proxy_set_header Upgrade $$http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_set_header Host $$host;
              proxy_set_header X-Real-IP $$remote_addr;
              proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $$scheme;
              proxy_read_timeout 3600s;
          }
          
          # Static website (camouflage)
          location / {
              root /usr/share/nginx/html;
              index index.html;
              try_files $$uri $$uri/ =404;
          }
      }
  
  panel_config:
    content: |
      server {
          listen 80;
          server_name _;
          
          # Proxy all requests to 3x-ui panel
          location / {
              proxy_pass http://3x-ui:${XUI_PANEL_PORT:-2053};
              proxy_http_version 1.1;
              proxy_set_header Host $$host;
              proxy_set_header X-Real-IP $$remote_addr;
              proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $$scheme;
              
              # WebSocket support
              proxy_set_header Upgrade $$http_upgrade;
              proxy_set_header Connection "upgrade";
          }
      }

volumes:
  certs:
  html:
  acme:

networks:
  vless_net:
    driver: bridge
